<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form-3</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="task-3.css" />
</head>

<body class="bg-danger">
  <form>
    <div class="box">
      <h3 class="form-label">Registration From</h3>

      <div class="row">
        <div class="col">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text">
        </div>
        <div class="col">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Birthday</label>
          <input class="form-control" type="date">
        </div>
        <div class="col">
          <label class="form-label">Gender</label>
          <div>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
              checked>
            <label class="form-check-label" for="exampleRadios1">
             Male
            </label>
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">Phone Number</label>
          <input class="form-control" type="number">
        </div>
      </div>

      <div class="row">
        <label class="form-label">Subject</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Choose option</option>
          <option value="1">English</option>
          <option value="2">Gujarti</option>
          <option value="3">Hindi</option>
          <option value="4">Marathi</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </form>


  <form>
    <div class="box g-3 needs-validation" novalidat>
      <h3 class="form-label">Registration From</h3>

      <div class="row">
        <div class="col">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="validationCustom03" class="form-label">Birthday</label>
          <input type="date" class="form-control" id="validationCustom03" required>
       <div class="invalid-feedback">
        Please provide a valid date.
       </div>
        </div>
        <div class="col">

        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="validationCustom05" class="form-label">Email</label>
          <input type="email" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Please provide a valid email.
          </div>
        </div>
        <div class="col">
          <label for="validationCustom06" class="form-label">Phone Number</label>
          <input type="email" class="form-control" id="validationCustom06" required>
          <div class="invalid-feedback">
            Please provide a valid Phone number.
          </div>
        </div>
      </div>

      <div class="row">
        <label for="validationCustom07" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="validationCustom07" required>
          <div class="invalid-feedback">
      </div>
      </div>

      <div class="row">
        <label for="validationCustom08" class="form-label">Subject</label>
      <select class="form-select" id="validationCustom08" required>
        <option selected disabled value="">Choose <option value=""></option>
        <option>1</option>
        <option>2</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid state.
      </div>
      </div>
      
      <button type="submit" class="btn btn-primary mb-3">Subject</button>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous">
  
  (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
  
  
  </script>

</body>

</html>
