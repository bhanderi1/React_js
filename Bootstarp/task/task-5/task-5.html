<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form-5</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="task-5.css" />
</head>

<body class="bg-primary">
  <form>
    <div class="box">
      <h2>Creat your account</h2>
      <div class="row">
        <input class="form-control" type="text" placeholder="MyuserName">
      </div>
      <div class="row">
        <input type="password" id="inputPassword5" class="form-control" placeholder="password">
      </div>
      <div class="row">
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
      </div>

      <div class="row">
        <button type="submit" class="btn btn-primary ">Create account</button>
      </div>
    </div>
  </form>


  <form class="needs-validation was-validated" novalidate>
    <div class="box">
      <h2>Creat your account</h2>

      <div class="row position-relative ">
        <input type="text" class="form-control" id="validationTooltip01" value="Mark" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>

      <div class="row md-5 position-relative">
        <input type="text" class="form-control" id="validationTooltip02" placeholder="password" required>
        <div class="invalid-tooltip">
          Please provide a valid password.
        </div>
      </div>

      <div class="row md-5 position-relative">
        <input type="email" class="form-control" id="validationTooltip03" placeholder="email" required>
        <div class="invalid-tooltip">
          Please provide a valid email.
        </div>
      </div>

      <div class="row md-5">
        <button class="btn btn-primary" type="button">Create account</button>
      </div>

    </div>
  </form>












  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
