<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="task-6.css" />
</head>
<from>
    <div class="box">
        <div class="row ">
           <div class="col">
            <button type="button" class="btn btn-primary"><i class="fa-regular fa-credit-card"></i> Credit Card</button>
           </div>
           <div class="col">
            <button type="button" class="btn border-dark"><i class="fa-brands fa-paypal"></i> Paypal</button>
           </div>
           <div class="col">
            <button type="button" class="btn border-dark"><i class="fa-solid fa-mobile-screen"></i> Net Banking</button>
           </div>
        </div>
        <div class="row">
            <label class="form-label">Card Owner</label>
              <input
                class="form-control"
                type="text"
                placeholder="Card Owner Name"
              />
        </div>

        <div class="row">
            <label class="form-label">Card number</label>
              <input
                class="form-control"
                type="number"
                placeholder="Valid Card number"
              />
        </div>

        <div class="row">
            <div class="col-9">
            <label class="form-label">Expiration Date</label>
            <input class="form-control" type="date" id="date" />
            </div>
            <div class="col-3">
            <label class="form-label">CVV</label>
            <input class="form-control" type="number">
            </div>
        </div>
        <hr>

        <div class="row">
        <button type="button" class="btn btn-primary "> Confirm Payment</button>
        </div>


    </div>
</from>

<body>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    
</body>

</html>
